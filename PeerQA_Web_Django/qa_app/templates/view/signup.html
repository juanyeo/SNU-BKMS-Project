{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/signin-style.css' %}"/>
<link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'image/database.ico' %}"/>
    <title>Sign In</title>
</head>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white signin" style="border-radius: 1rem;" >
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase mb-4">Sign Up</h2>

                            <div class="form-outline form-white mb-4">
                                <input type="student_id" id="typeStudentIDX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeStudentIDX">학번</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">비밀번호</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="location.href='/question/'">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
